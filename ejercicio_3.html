<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar el tercer elemento li> en la lista y cambiar su texto a "Nuevo
        Elemento".</title>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    
    <ul>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <li>Elemento 4</li>
        <li>Elemento 5</li>
    </ul>

   
    <script>
        $(document).ready(function() {
            $("ul li:eq(2)").text("Nuevo Elemento");
        });
    </script>
</body>
</html>
